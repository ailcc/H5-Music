<script>
    $(function(){
        var ws = new whisper();
        $("#cs-pre-sales,#cs-after-sales").click(function(){
            var group = $(this).attr('data-group');
            var uid = localStorage.getItem('uid');
            if(uid == null) {
                uid = uid = Number(Math.random().toString().substr(3, 8) + Date.now()).toString(36);
                localStorage.setItem('uid', uid);
            }
            ws.init({
            obj: $(this),
            id: uid,
            whisper_domain: 'https://plkf.ailcc.com',
            name: '访客' + uid,
            avatar: '/',
            group: group
            });
            $("#widget-trigger").show();
            $('#cs-groups').hide();
        });
    });
</script>
