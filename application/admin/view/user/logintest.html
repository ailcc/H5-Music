<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>沛霖音乐播放器 - 后台登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="HTML浮窗音乐播放器"/>
    <meta name="description" content="HTML浮窗音乐播放器"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href="/static/css/custom/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom/stey.css">
  	<script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-wrap login">
            <div class="card border-0 shadow card--welcome is-show" id="welcome">
                <div class="card-body">
                    <h2 class="card-title">沛霖音乐播放器</h2>
                    <p>注册时请先联系站长QQ</br>未联系一律删除账户</p>
                    <div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">注册</a><a class="btn btn-lg btn-login js-btn" data-target="login">登录</a></div>
                </div>
            </div>
            <div class="card border-0 shadow card--login" id="login">
                <div class="card-body">
                    <h2 class="card-title">后台登录</h2>
                    <p id="loginCue">欢迎回来！</p>
                    <form action="/admin/user/login" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
                        <div class="form-group"><input class="form-control" type="text" id="u" name="username" placeholder="帐号" /></div>
                        <div class="form-group"><input class="form-control" type="password" id="p" name="password" placeholder="密码" /></div>
                        <input type="button" id="loginbutton" class="btn btn-lg" value="登 录">
                    </form>
                </div>
                <button class="btn btn-back js-btn" data-target="welcome"><i class="fa fa-arrow-left"></i></button>
            </div>
            <div class="card border-0 shadow card--register" id="register">
                <div class="card-body">
                    <h2 class="card-title">注册账户</h2>
                    <p></p>
                    <form name="form2" id="regUser" accept-charset="utf-8" action="/admin/user/register" method="post">
                        <div class="form-group"><input class="form-control" type="text"  id="user" name="username" maxlength="16" placeholder="用户名"/></div>
                        <div class="form-group"><input class="form-control" type="password" id="passwd" name="password" maxlength="16" placeholder="密码"/></div>
                        <div class="form-group"><input class="form-control" type="password" id="passwd2" maxlength="16" placeholder="确认密码"/></div>
                        <div class="form-group"><input class="form-control" type="text" id="qq" name="qq" placeholder="QQ" /></div>
                      	<input type="button" id="reg" class="btn btn-lg" value="注册"/>
                    </form>
                </div>
                <button class="btn btn-back js-btn" data-target="welcome"><i class="fa fa-arrow-left"></i></button>
            </div>
        </div>
    </div>
<div class="bg-image-pattern"></div>
<script type="application/javascript" src="/static/plugins/layer-v3.0.1/layer/layer.js"></script>
<script type="text/javascript" src="/static/js/custom/login.js"></script>

</body>
</html>
