{extend name="common/base" /}
{block name="right"}
                <div class="pass-form">
                    <form class="layui-form form-container" method="post">
                        <blockquote class="layui-elem-quote">QQ号主要用于授权查询，系统邮件通知和找回密码</blockquote>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新QQ号</label>
                            <div class="layui-input-block">
                                <input id="newqq" required="" lay-verify="required"
                                       placeholder="请输入新的QQ号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认QQ号</label>
                            <div class="layui-input-block">
                                <input id="chkqq" required="" lay-verify="required"
                                       placeholder="请再输入一次QQ号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-input-block">
                            <div class="layui-input-block save-button">
                                <button class="layui-btn" id="submit" lay-submit lay-filter="updqq">立即修改</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
{/block}
{block name="script"}
{/block}
